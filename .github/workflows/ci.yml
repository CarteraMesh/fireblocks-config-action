name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ${{ vars.RUNNER }}

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ${{ vars.RUNNER }}

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          fireblocks-secret: |
            secret
            newline

          fireblocks-api-key: 'api-key'
      - name: Print Output
        id: output
        run: |
          ls -lR ~/.config/fireblocks ~/.config/solana
          cat ~/.config/fireblocks/default.toml
          echo ---
          cat ~/.config/fireblocks/sandbox.toml
          echo ---
          cat ~/.config/fireblocks/sandbox.pem
          echo ---
          cat ~/.config/solana/id.json
          echo ---
          cat ~/.config/solana/cli/config.yml
